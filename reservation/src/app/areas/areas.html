<div id="theList">
  <h2>Raveena's Reservation List</h2>

  <div *ngFor="let item of reservations; let i = index;" class="row mb-3 align-items-center">

    <!-- Reservation Image -->
    <div class="col-2">
      <img
        [src]="'http://localhost/angularapp2/reservationapi/uploads/' + item.reservationImage"
        width="75"
        height="75"
        alt="{{item.reservationImage}}">
    </div>

    <!-- Reservation Name as input -->
    <div class="col-3">
      <input type="text" class="form-control" [(ngModel)]="item.reservationName" name="reservationName{{i}}">
    </div>

    <!-- Reservation Time as select -->
    <div class="col-3">
      <select class="form-select" [(ngModel)]="item.reservationTime" name="reservationTime{{i}}">
        <option selected>{{item.reservationTime || 'Select Time'}}</option>
      </select>
    </div>

    <!-- Booking Status as select -->
    <div class="col-2">
      <select class="form-select" [(ngModel)]="item.isBooked" name="isBooked{{i}}">
        <option [value]="1">Booked</option>
        <option [value]="0">Available</option>
      </select>
    </div>

    <!-- Edit Button -->
    <div class="col-1">
      <button class="btn btn-primary" (click)="editReservation(item, i)">Edit</button>
    </div>

  </div>
</div>
