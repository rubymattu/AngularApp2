<div class="form-container">
  <div class="form-header">
    <h2>Register</h2>
    <button class="btn btn-outline-primary" routerLink="/login">Login</button>
  </div>
  <form #regForm="ngForm" (ngSubmit)="register(regForm)" novalidate>
    <input type="text" [(ngModel)]="userName" name="username" placeholder="Username" required />
    <input type="email" [(ngModel)]="emailAddress" name="emailAddress" placeholder="Email" required />
    <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
    <input type="password" name="confirmPassword" placeholder="Confirm Password"[(ngModel)]="confirmPassword" required />
    <div *ngIf="confirmPassword && confirmPassword !== password" class="error">
      Passwords do not match.
    </div>
    <button type="submit" [disabled]="!regForm.valid || password !== confirmPassword">
      Register
    </button>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
  </form>
</div>
