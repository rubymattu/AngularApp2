<div class="container mt-5">

<div class="header-with-links d-flex align-items-center mb-4">

    <div id="links" class="btn-group" role="group" aria-label="Navigation Links">
      
      <a 
        class="btn btn-outline-primary" 
        routerLink="/viewreservation">
        View / Update Reservations
      </a>

      <!-- <a 
        class="btn btn-outline-primary" 
        routerLink="/updatereservation">
        Update Reservation
      </a> -->

      <a 
        class="btn btn-outline-primary" 
        routerLink="/addreservation" 
        [routerLinkActive]="'active'" 
        [routerLinkActiveOptions]="{exact: true}">
        Add Reservation
      </a>

      <a 
        class="btn btn-outline-primary" 
        routerLink="/about">
        About Us
      </a>
    </div>
  </div>

<div class=" mt-5">
  <div class="toolbar">
    <h2>{{ userName }}'s Reservation List</h2>
    <button (click)="authService.logout()" class="btn btn-sm btn-danger">Logout</button>
  </div>

  <h2 class="mb-4">Add New Reservation</h2>

  <!-- Success / Error Messages -->
  <div *ngIf="success" class="alert alert-success">
    {{ success }}
  </div>
  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <!-- Form Fields -->
  <div class="mb-3">
    <label for="reservationImage" class="form-label">Reservation Image</label>
    <input type="file" id="reservationImage" class="form-control" (change)="onFileSelected($event)">
  </div>

  <div class="mb-3">
    <label for="reservationName" class="form-label">Reservation Name</label>
    <input
      type="text"
      id="reservationName"
      class="form-control"
      placeholder="Enter reservation name"
      [(ngModel)]="reservation.reservationName"
      name="reservationName"
    >
  </div>

  <div class="mb-3">
    <label for="reservationTime" class="form-label">Reservation Time</label>
    <select
      id="reservationTime"
      class="form-select"
      [(ngModel)]="reservation.reservationTime"
      name="reservationTime">
      <option value="" disabled selected>Select time slot</option>
      <option *ngFor="let time of timeSlots" [value]="time">{{ time }}</option>
    </select>
  </div>

  <div class="mb-4">
    <label for="isBooked" class="form-label">Status</label>
    <select
      id="isBooked"
      class="form-select"
      [(ngModel)]="reservation.isBooked"
      name="isBooked"
    >
      <option [value]="0">Available</option>
      <option [value]="1">Booked</option>
    </select>
  </div>

  <button class="btn btn-primary mb-4" (click)="addReservation()">Add Reservation</button>
</div>
